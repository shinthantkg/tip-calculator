<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img id="logo" src="./assets/images/logo.svg" alt="Splitter Logo" />

    <main>
      <div id="container">
        <div id="calculator__container">
          <div class="input__labels">
            <label for="bill">Bill</label>
            <p
              id="bill__indicator"
              class="invalid__input__indicator hidden"
            ></p>
          </div>
          <input id="bill" type="text" placeholder="0" />
          <label for="tip__options">Select Tip %</label>
          <div id="tip__options">
            <div class="row">
              <button class="tip__option">5%</button>
              <button class="tip__option">10%</button>
              <button class="tip__option">15%</button>
            </div>
            <div class="row">
              <button class="tip__option">25%</button>
              <button class="tip__option">50%</button>
              <div>
                <input
                  id="custom__option"
                  class="tip__option"
                  type="text"
                  placeholder="Custom"
                />
                <p id="custom__indicator" class="invalid__input__indicator"></p>
              </div>
            </div>
          </div>
          <div class="input__labels">
            <label for="number__of__people">Number of People</label>
            <p
              id="people__indicator"
              class="invalid__input__indicator hidden"
            ></p>
          </div>
          <input id="number__of__people" type="text" placeholder="0" />
        </div>
        <div id="results__container">
          <div class="row">
            <p>Tip Amount <span>/ person</span></p>
            <span id="tip__amount">$0.00</span>
          </div>
          <div class="row">
            <p>Total <span>/ person</span></p>
            <span id="total__amount">$0.00</span>
          </div>
          <button id="reset__button">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
